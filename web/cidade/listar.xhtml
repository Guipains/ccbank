<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Cidades</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{cidadeMB.todasAsCidades}" var="cidade">
                <h:column>
                    <f:facet name="header">Cidade</f:facet>
                    #{cidade.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">UF</f:facet>
                    #{cidade.uf}
                </h:column>
                <h:column>
                    <h:commandLink value="editar" action="#{cidadeMB.editar(cidade)}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="excluir" action="#{cidadeMB.excluir(cidade)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{cidadeMB.novo()}" value="Adicionar Cidade"/>
        </h:form>
    </h:body>
</html>
