<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova Cidade</title>
    </h:head>
    <h:body>
        <h1>Nova Cidade</h1>
        <h:form>
            Nome: <h:inputText id="nome" value="#{cidadeMB.cidade.nome}">
                <f:validateRequired/>
                <f:validateLength minimum="3" maximum="255"/>
                </h:inputText><br/>
                UF: <h:inputText id="uf" value="#{cidadeMB.cidade.uf}">
                <f:validateRequired/>
                <f:validator validatorId="UFvalidator"/>
                </h:inputText><br/>
            
                <h:commandButton value="Salvar" action="#{cidadeMB.inserir()}"/> 
        </h:form>
    </h:body>
</html>
