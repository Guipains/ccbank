<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Nova Conta</title>
    </h:head>
    <h:body>
        <h1>Nova Conta</h1>
        <h:form>
            Numero: <h:inputText id="numero" value="#{contaMB.conta.numero}"/><br/>
            Limite: <h:inputText id="lmite" value="#{contaMB.conta.limite}"/><br/>
            Saldo: <h:inputText id="id" value="#{contaMB.conta.saldo}"/><br/>
            
            <h:commandButton value="Salvar" action="#{contaMB.inserirOuAtualizar()}"/> 
        </h:form>
    </h:body>
</html>
