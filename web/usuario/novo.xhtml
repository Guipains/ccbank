<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Novo Usuario</title>
    </h:head>
    <h:body>
        <h1>Novo Usuario</h1>
        <h:form>
            Usuario: <h:inputText id="usuario" value="#{usuarioMB.usuario.login}"/><br/>
            Senha: <h:inputText id="senha" value="#{usuarioMB.usuario.senha}"/><br/>
            <h:commandButton value="Salvar" action="#{usuarioMB.inserirOuAtualizar()}"/> 
        </h:form>
    </h:body>
</html>
