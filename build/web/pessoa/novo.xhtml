<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Nova Pessoa</title>
    </h:head>
    <h:body>
        <h1>Nova Pessoa</h1>
        <h:form>
            Nome: <h:inputText id="nome" value="#{pessoaMB.pessoa.nome}"/><br/>
            Telefone: <h:inputText id="telefone" value="#{pessoaMB.pessoa.telefone}"/><br/>
            Email: <h:inputText id="email" value="#{pessoaMB.pessoa.email}"/><br/>
            Tipo de pessoa: <h:inputText id="tipodepessoa" value="#{pessoaMB.pessoa.tipoPessoa}"/><br/>
            CPF: <h:inputText id="cpf" value="#{pessoaMB.pessoa.cpf}"/><br/>
            CNPJ: <h:inputText id="cnpj" value="#{pessoaMB.pessoa.cnpj}"/><br/>
            Data Nascimento: <h:inputText id="datanascimento" value="#{pessoaMB.pessoa.dataNascimento}"/><br/>
            Sexo: <h:inputText id="sexo" value="#{pessoaMB.pessoa.sexo}"/><br/>
            Id Usuario: <h:inputText id="idusuario" value="#{pessoaMB.pessoa.usuarioId}"/><br/>
            
            <h:commandButton value="Salvar" action="#{pessoaMB.inserirOuAtualizar()}"/> 
        </h:form>
    </h:body>
</html>
