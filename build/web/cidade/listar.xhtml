<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Lista Cidades</title>
    </h:head>
    
    <h:body>
        <h:form>
           <!--
            <h:dataTable value="#{cidadeMB.todasAsCidades}" var="cidade">
                <h:column>
                    <f:facet name="header">Cidade</f:facet>
                    #{cidade.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">UF</f:facet>
                    #{cidade.uf}
                </h:column>
                <h:column>
                    <h:commandLink value="editar" action="#{cidadeMB.editar(cidade)}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="excluir" action="#{cidadeMB.excluir(cidade)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{cidadeMB.novo()}" value="Adicionar Cidade"/>
           -->
           <p:dataTable value="#{cidadeMB.todasAsCidades}" var="cidade">
               <p:column headerText="Cidade" sortBy="#{cidade.nome}" filterBy="#{cidade.nome}">
                   <p:outputLabel value="#{cidade.nome}"/>
               </p:column>
               <p:column headerText="UF" sortBy="#{cidade.uf}" filterBy="#{cidade.nome}">
                   <p:outputLabel value="#{cidade.uf}"/>
               </p:column>
               <p:column>
                   <p:commandLink value="editar" action="#{cidadeMB.editar(cidade)}"/>
               </p:column>
               <p:column>
                   <p:commandLink value="excluir" action="#{cidadeMB.excluir(cidade)}"/>
               </p:column>
           </p:dataTable>
           <p:commandButton action="#{cidadeMB.novo()}" value="Adicionar Cidade" styleClass="ui-button-raised"/>
        </h:form>
    </h:body>
</html>
