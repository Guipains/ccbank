<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Nova Cidade</title>
    </h:head>
    
    <h:body>
        <p:outputLabel value="Nova Cidade"/>
        <h:form>
            <f:view id="view" contentType="text/html">
                <f:loadBundle basename="mensagem.Mensagens" var="msg"/>
                <p:outputLabel for="nome" value="#{msg.nome}"/>
                <p:inputText id="nome" value="#{cidadeMB.cidade.nome}">
                <f:validateRequired/>
                <f:validateLength minimum="3" maximum="255"/>
                </p:inputText><br/>
                <p:outputLabel for="nome" value="#{msg.uf}"/>
                <p:inputText id="uf" value="#{cidadeMB.cidade.uf}">
                <f:validateRequired/>
                <f:validator validatorId="UFvalidator"/>
                </p:inputText><br/>
            
                <p:commandButton value="Salvar" action="#{cidadeMB.inserirOuAtualizar()}" styleClass="ui-button-raised"/>
            </f:view>
        </h:form>
    </h:body>
</html>
