<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Nova Cidade</title>
    </h:head>
    <h:body>
        <h1>Nova Cidade</h1>
        <h:form>
            Nome: <h:inputText id="nome" value="#{cidade.nome}"/>

        </h:form>
    </h:body>
